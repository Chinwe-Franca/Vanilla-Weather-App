<!DOCTYPE html>
<html>
  <head>
    <title>Weather-App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="form-search" id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type city.."
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current Location"
                class="form-control btn btn-secondary"
              />
            </div>
          </div>
        </form>

        <h1 id="city-name">Paris, France</h1>
        <h2 id="date-time">Wednesday 12:00</h2>
        <h2 id="description">Cloudy</h2>
        <div class="row">
          <div class="col-6">
            <p>
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5xG_jpZaRwpgBcmrdIgLOmNGHLGDeoAn0gmjKGo9B&s"
                alt="clear"
                id="icon"
              />
              <span id="number">10</span>
              <sup
                ><a href="#" id="celcius">&degC</a> |<a href="#" id="fahrenheit"
                  >&degF</a
                ></sup
              >
            </p>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span></li>
            </ul>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary">Temperature</button>
              <button type="button" class="btn btn-primary">
                Precipitation
              </button>
              <button type="button" class="btn btn-primary">Wind</button>
            </div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="row">
          <div class="col">
            01:00
            <div class="row">
              <div class="col">
                Sun
                <div class="row">
                  <div class="col">â›…</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">02:00</div>
          <div class="col">03:00</div>
          <div class="col">04:00</div>
          <div class="col">05:00</div>
          <div class="col">06:00</div>
          <div class="col">07:00</div>
          <div class="col">08:00</div>
        </div>
      </div>
      <a
        href="https://github.com/Chinwe-Franca/Vanilla-Weather-App/commit/81c27d4332ba826d73fcb2847c77e6ffd6233838"
        >Open-source code,</a
      >
      by Chinwe Franca
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
